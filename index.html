<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiversX Token Tx Count</title>
  <style>
    body {
      font-family: sans-serif;
      background: #12121c;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
    }
    input { width: 240px; margin-right: 0.5rem; }
    #result { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>MultiversX Token Tx Count</h1>
  <div>
    <input id="tokenId" placeholder="e.g. RIDE-7d18e9">
    <button id="fetchBtn">Get Tx Count</button>
  </div>
  <div id="result"></div>

  <script>
    async function fetchTxCount(tokenId) {
      const payload = {
        query: `
          query($id:String!) {
            token(identifier:$id) {
              transactionsCount
            }
          }
        `,
        variables: { id: tokenId }
      };
      const res = await fetch(
        "https://graphql-api.multiversx.com/graphql", // <— notez le "graphql-api"
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        }
      );
      if (!res.ok) throw new Error("HTTP " + res.status);
      const { data, errors } = await res.json();
      if (errors) throw new Error(errors.map(e => e.message).join(", "));
      return data.token.transactionsCount;
    }

    document.getElementById("fetchBtn").onclick = async () => {
      const id = document.getElementById("tokenId").value.trim();
      const out = document.getElementById("result");
      if (!id) {
        out.textContent = "⚠️ Please enter a Token ID.";
        return;
      }
      out.textContent = "⏳ Loading…";
      try {
        const count = await fetchTxCount(id);
        out.innerHTML = 
          count != null
            ? `✅ <strong>${id}</strong> has <strong>${count.toLocaleString()}</strong> transactions.`
            : `❌ Token "${id}" not found.`;
      } catch (err) {
        console.error(err);
        out.textContent = `❌ Error: ${err.message}`;
      }
    };
  </script>
</body>
</html>
